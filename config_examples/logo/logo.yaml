environment:
  name: Pogema-v0
  observation_type: POMAPF
  on_target: restart
  max_episode_steps: 512
  map_name:
    grid_search: [ pogema-logo, pogema-logo ]
  num_agents:
    grid_search: [ 8, 16 ]
  num_charges:
    grid_search: [ 2, 4 ]
  seed:
    grid_search: [0]
  with_animation: True
algorithms:
  A-Star:
    name: "A*"
    num_process: 4
    parallel_backend: 'balanced_dask'

results_views:
  TabularView1:
    type: tabular
    drop_keys: [ seed ]
    print_results: True
